{% extends "bunchup/base.html" %}

{% block content %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ hub.image.url }}">
			<div class="media-body">
				<div class="article-metadata">
					{% if hub.owner == user %}
					<div>
						<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'hub-update' hub.id %}">Update
						<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'hub-delete' hub.id %}">Delete</a>
					</div>
					{% endif %}
				</div>
				<h2 class="article-title">{{ hub.name }}</h2>
				<p class="article-content">{{ hub.description }}</p>
			</div>
		</article>
{% endblock content %}
